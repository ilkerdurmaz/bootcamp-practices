<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS To-Do List</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-column align-items-center p-5" style="background-color: #f78501">
        <div class="bg-light">
            <img src="kodluyoruz.png" alt="">
        </div>
        <h1 class="text-light">To-Do List</h1>
        <div class="input-group">
            <input type="text" class="form-control" id="task-input" placeholder="What you going to do today?">
            <button class="btn btn-secondary w-25" id="add-button">Add</button>
        </div>
    </header>
    <main>
        <ul class="list-group" id="list">
            <!--<li class="list-group-item">
                <span>âœ”</span>
                <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, modi.</span>
                <button type="button" class="btn-close  float-end"></button>
            </li>-->
        </ul>
    </main>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
