<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Old-Google!</title>
    <style>
        .centralize {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2px 1px;
        }

        section:nth-child(1) {
            background-color: #eeeeee;
            width: 90%;
            height: 78px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section:nth-child(2) {
            width: 90%;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<!--Header-->
<header class="centralize">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="header">
</header>
<!--Content-->
<main class="centralize">
    <section class="section">
        Search the web using Google!
        <input type="text" size="40">
        <span>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </span>
    </section>
    <section class="section">
        <article class="centralize" style="background-color: #7ee5da;flex-grow: 2">
            Special Searches
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </article>
        <article class="centralize" style="background-color: #70ccc2;flex-grow: 1">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"><small>Help!</small></a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"><small>About
                Google!</small></a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"><small>Company
                Info</small></a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"><small>Google!
                Logos</small></a>
        </article>
        <article class="centralize" style="background-color: #62b3aa;flex-grow: 2">
            <small>Get Google!</small>
            <small>updates monthly:</small>
            <input type="text" value="your email">
            <span>
                 <button>Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"><small>Archive</small></a>
            </span>
        </article>
    </section>
</main>
<!--Footer-->
<footer class="centralize" style="margin-top: 20px"><small>Copyright Â©1998 Google Inc.</small></footer>
</body>
</html>
